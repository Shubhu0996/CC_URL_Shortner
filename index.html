<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Dancing+Script:wght@700&family=Libre+Baskerville:wght@700&family=Lora:wght@600&family=Zeyada&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="header">Short URL </h1>
        <label class="txt" for="url">Paste The URL To Be Shortened</label>
        <input type="text" id="url" placeholder="https://www.example.com/long-url">
        <button onclick="shortenURL()">Shorten URL</button>
        <div id="result"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
